<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- .CSS STYLESHEET -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Bootstrap Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar py-3 d-flex justify-content-around bg-body-tertiary">
            <div class="container-fluid pe-0 d-flex justify-content-center">
                <a class="navbar-brand pe-4">
                    <img class="d-lg-block d-md-none" src="./img/logo.svg" alt="Booolean Logo Vector">
                    <img class="my_logo-size d-lg-none d-md-flex" src="./img/mobile-logo.png" alt="Boolean Logo Mobile Vector">
                </a>
                <form class="d-flex my-form_width" role="search">
                    <input class="form-control bg-secondary-subtle justify-content-start py-2 me-2" type="search"  placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search"></input>
                </form>
                    <div class="d-flex justify-content-around my_btn-width">
                        <a class="d-xl-inline-flex d-lg-block d-md-none p-2 ps-4 text-secondary" href="#"><i class="fa-solid fa-list"></i></a>
                        <a class="d-xl-inline-flex d-lg-block d-md-none p-2 text-secondary" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        <a class="d-xl-inline-flex d-lg-block d-md-block p-2 text-warning" href="#"><i class="fa-solid fa-bell"></i></a>
                    </div>
            </div>
        </nav>
    </header>

    <main class="d-flex flex-row my_main-height">
        <aside class="h-100 d-flex align-content-between custom-width my_dark-blue">
            <div class="d-flex text-start flex-column pe-4">
                <ul class="pt-4">
                    <li class="py-2">
                        <a class="fs-4 text-decoration-none text-white" href="#"><i class="fa-solid fa-house fs-4 me-4"></i>Home</a>
                    </li>
                    <li class="py-2">
                        <a class="fs-4 text-decoration-none text-white" href="#"><i class="fa-solid fa-chart-simple fs-4 me-4"></i>Stats</a>
                    </li>
                    <li class="py-2">
                        <a class="fs-4 text-decoration-none text-white" href="#"><i class="fa-solid fa-signal fs-5 me-4"></i>Signals</a>
                    </li>
                </ul>
            </div>
            <div class="pe-4">
            </div>

        <!-- ASIDE SECTION -->
        </aside>
        <header class="h-100 my-bg-lightgray">
            <div class="main_header-height main_header-width my_light-blue-bg">
            </div>
        </header>
        <div class="main-content border-test">

        </div>
    </main>

    
    <aside>

    </aside>

</body>
